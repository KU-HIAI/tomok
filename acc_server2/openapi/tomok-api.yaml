    post:
      summary: 조립 및 설치 가설공
      operationId: ruleunits.kcs.243000.030404_01.KCS243000_030404_01.speed_tightening_bolt
      description: "###3.4.4 시공\n1) 가설공\n 교량받침은 KCS 24 30 05의 해당요건에 따른다.\n 현장 조립품을
        일체로 운반하여 설치할 경우는 조립부재의 길이, 중량 및 형상을 고려하여 장비의 종류와 소요대수를 계획해야 하며 부재의 변형이 발생하지
        않도록 안전하게 설치하여야 한다.\n 플레이트거더교의 가설 시 10분 평균 풍속이 산들바람(3.4 m/sec ~ 5.4 m/sec)
        이상의 기상조건에서는 I형 주거더의 단독 가설작업을 중지하여야 한다.\n 드리프트핀\n   가. 드리프트핀은 여러 부재를 함께 조립하는
        경우에만 사용하여야 하되 허용오차를 벗어나 제작된 부재나 부품을 조립하는데 사용하여서는 안 된다.\n   나. 부재의 조립에 사용하는
        가조임볼트와 드리프트 핀의 합계는 1개소의 연결 고장력 볼트 수의 25% 이상(웨브는 15% 이상)으로, 그 중의 5% 이상을 드리프트
        핀으로 하는 것이 좋다. 단, 큰 가설응력이 작용하는 경우는 그 가설 응력에 견딜 수 있는 가조임볼트와 드리프트 핀을 사용하여야 한다.\n\
        \   다. 드리프트핀은 재료가 비틀리게 하거나 손상될만한 힘을 주어서 사용하여서는 안 되며, 정교하게 제작되지 않은 부재가 있을 시는
