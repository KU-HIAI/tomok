      description: "### 3.2.1 일반사항\n5) 용접시공시험\n 다음의 각 항의 어느 것에 해당될 경우에는 용접시공시험을 하고
        그 결과를 사전에 감독자에게 승인을 받는다. 용접시공시험은 표 3.2-1에 따르되, 필요에 따라 추가 용접성 시험을 실시할 수 있다.
        그러나 동일 조건 또는 그 이상의 조건에서 용접시공시험을 실시하고, 또 시공 경험이 있는 공장에서는 그 당시의 시험보고서를 제출하여
        감독자의 승인을 받는 경우는 용접시공시험을 생략할 수 있다.\n   가. 강판두께가 50 mm를 초과하는 용접구조용 압연강재(KS D
        3515)나 강판두께가 40 mm를 초과하는 내후성 열간압연강재(KS D 3259)의 경우\n   나. 강종별로 용접법에 따라 한 패스의
        입열량이 표 3.2-2의 최대 입열량을 초과할 경우\n   다. 피복아크용접(수용접의 경우만), 가스메탈 아크용접(CO2 가스 혹은
        Ar과 CO2의 혼합가스), 서브머지드 아크용접, FCAW 이외의 용접을 할 경우\n   라. 이 기준의 요건을 충족시킬 수 있음을
        보여주는 사용실적이 없는 공급원이 공급한 재료(모재, 용접봉 또는 와이어, 플럭스)를 사용하는 경우\n 용접시공시험을 할 경우에 시험강판의
        선정, 용접조건의 선정 등에 대해서는 다음을 고려한다.\n   가. 시험강판으로는 같은 용접조건으로 취급하는 강판 중 가장 조건이 나쁜
        것을 사용한다.\n   나. 용접은 실제의 시공에 사용하는 용접조건으로 하고 용접자세는 실제로 행하는 자세 중 가장 불리한 것으로 한다.\n\
        \   다. 서로 다른 강재의 그루브 용접시험은 실제의 시공과 동등한 조합의 강재로 실시하며 용접재료는 낮은 강도의 강재 규격을 따른다.
        같은 강종으로 판두께가 다른 이음에 대하여는 판두께가 얇은 쪽의 강재로 시험하여도 좋다.\n   라. 재시험은 처음 개수의 2배로 한다.\n\
