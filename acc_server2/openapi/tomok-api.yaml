  /kcs/243000/030201_06/shape_specimen:
    post:
      summary: 완전용입 맞대기 용접부의 피로시험
      operationId: ruleunits.kcs.243000.030201_06.KCS243000_030201_06.shape_specimen
      description: "### 3.2.1 일반사항\n6) 완전용입 맞대기 용접부의 피로시험\n 완전용입 맞대기 용접부의 피로성능에 대한
        평가 실적이 없는 공급원이 공급한 재료(모재, 용접봉 또는 와이어, 플럭스)를 사용하는 경우에는 용접부 인장 시험체에 대해 다음의 피로시험법에
        따라 피로시험을 수행하고 그 합격 여부를 판단한다.\n 시험체의 용접철구제작공장 또는 공사현장 작업조건과 동일하거나 그보다 가혹한 조건에서
        피로 성능평가용 시험체를 용접한다.\n 판두께별 시험체의 형상\n   가. 시험체의 단면 폭(W)은 판두께(T)의 1.5배 이상으로
        설정한다.\n   나. 그립부 폭(B)이 단면 폭(W)의 1.5배 이상으로 설정한다.\n   다. 시험체의 단면 평행길이(L)는 판두께(T)의
