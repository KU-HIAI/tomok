        최대 평탄도\n    fOTraRib (float): 압축력을 받는 종방향 보강재, 또는 강바닥판 종 리브의 횡 방향 최대 오차\n\
        \    fOTraSti (float): 웨브 횡방향 보강재와 압축력을 받지 않는 기타 보강재의 횡 방향 최대 오차\n```\n"
