      description: "### 3.14 응력제거 열처리\n2) 응력제거 열처리는 다음 조건에 준하여 실시해야 한다.\n 315℃ 이상에서의
        가열비(℃/hr)는 가장 두꺼운 부재를 기준으로 25 mm당 1시간에 220 ℃를 초과해서는 안 된다.\n한 어떠한 경우도 단위 시간당의
        가열온도가 220℃를 초과해서는 안 된다. 가열 중에 가열시키는 부재의 전 부위의 온도편차는 5 m 길이 이내에서 140 ℃ 이하가
        되도록 해야 한다.\n 열처리 고장력강이 최대온도 600 ℃에 도달된 후 또는 다른 강재가 평균온도범위 590℃와 650 ℃ 사이에
        도달된 후에는, 용접두께에 따라 표 3.14-1의 규정시간 이상 동안 조립품의 온도를 유지시켜야 한다.\n력제거가 치수안정을 목적으로
        하는 경우, 유지시간은 두꺼운 쪽의 부재를 기준으로 하여 표 3.14-1에 기록된 시간 이상으로 유지시켜야 한다. 또한 유지시간 동안
