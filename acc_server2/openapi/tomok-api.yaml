        1차조임은 소요 토크 값의 60% 정도로 전체볼트를 조인다.\n 볼트접합면의 표면처리는 블라스트 등에 의해 녹, 흑피 등을 제거하여
        미끄럼계수가 0.4 이상 얻어지도록 처리한다.\n 볼트 체결작업의 2차 본조임은 강우 및 결로 등 습한 상태에서 실시해서는 안 된다.\n
        토크계수값을 줄이기 위해서 표면처리를 실시한 와셔를 사용할 경우는 이것을 너트 측에만 사용하고 볼트머리 측에는 표면처리를 하지 않은
        것을 사용한다.\n 용접과 고장력볼트의 마찰접합을 병용할 때에는, 용접완료 후에 고장력볼트의 조임 시공을 실시하는 것으로 한다. 고장력볼트를
