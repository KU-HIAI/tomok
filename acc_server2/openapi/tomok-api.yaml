    post:
      summary: 절단 및 가공
      operationId: ruleunits.kcs.243000.030104_02.KCS243000_030104_02.gas_cutting_processing
      description: "### 3.1.4 시공\n2) 절단 및 가공\n 주요 부재(플렌지, 웨브)의 강판 절단은 주된 응력의 방향과 압연방향을
        일치시켜 절단하며 절단작업 착수 전 재단도를 작성한다. 다만, 제강업체에서 압연 반대방향으로 기계적 시험을 시행하여 KS를 만족할 경우
        예외로 한다.\n 주요 부재의 절단은 자동가스절단기로 하여야 한다. 가스절단 및 가스 가공한 강판의 허용오차는 KS B 0428에 준하되
        절단면의 품질은 표 3.1-1에 따른다.\n 3.1-1 가스절단면의 품질\negin{table}[]\negin{tabular}{lll}\n
        재의 종류                                         & 주요 부재                    \
        \                                         & 2차 부재                        \
        \                                 \\\n면거칠기1)                             \
        \           & 50S 이하                                                     \
        \       & 100S 이하                                                       \\
        \n치 깊이2)                                        & 노치가 없어야 한다.            \
        \                                           & 1 ㎜ 이하                     \
        \                                   \\\n래그                               \
        \             & \\multicolumn{2}{l}{슬래그 덩어리가 점점이 부착되어 있을 경우 흔적이 남지 않게 제거해야
        함.}                                                                     \\
        \n단된 모서리의 상태                                    & \\multicolumn{2}{l}{약간은
        둥근 모양을 하고 있지만 매끄러운 상태의 것}                                                \
        \                                  \\\nmulticolumn{3}{l}{\begin{tabular}[c]{@{}l@{}}주
        1) 표면 거칠기란 KS B ISO 4287에 규정하는 표면의 조도(粗度)를 나타내며 50S란 표면 거칠기 50/1,000 ㎜의 요철을
        나타낸다.\\ 2) 노치깊이는 노치 마루에서 골밑까지의 깊이를 나타낸다.\\end{tabular}}\nend{tabular}\nend{table}\n
        채움재, 띠철(타이플레이트), 형강, 판두께 10 mm 이하의 연결판, 보강재 등은 전단 절단할 수 있다.\n 두께 50 mm를 초과하는
        극후판의 경우 압연강재의 최외측 10 mm 부분은 자동가스 절단하여 drag line을 없애야 하는 정도로 절삭 처리 후 사용하여야
        한다.\n 절단면의 검사는 표 3.1-1을 기준으로 시행하며 이 값을 초과하는 거친 면, 노치 및 깊이는 기계연마나 그라인더로 다듬질하여
