      operationId: ruleunits.kcs.244005.030302_03.KCS244005_030302_03.load_test
      description: "### 3.3.2 표본선정과 시험\n3) 성능시험\n 포트받침의 성능시험은 KS F 4424(교량 지지용 포트
        받침)에 따라 실시한다.\n 디스크받침의 성능시험은 1시간 동안 설계용량의 150%까지의 하중과 0.02 rad의 회전량과 설계회전량
        중에서 큰 회전을 함께 가해서 실시한다.\n 받침은 시험동안 그리고 시험 후에 분해하여 육안으로 검사하여야 한다. 돌출되거나 변형된
        폴리에테르 우레탄 또는 PTFE, 손상된 구속링 또는\n균열이 발생한 강재 등과 같이 육안으로 관찰되는 결함은 불합격의 원인이 된다.
