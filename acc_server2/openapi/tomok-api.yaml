        \                                                                        \
        \                      \\\nmulticolumn{2}{l}{\begin{tabular}[c]{@{}l@{}}기초,
        보, 기둥, 벽\\ 등의 측면\\end{tabular}}         & 5 MPa이상1)                      \
        \                                                                        \
        \                          \\\nmultirow{2}{*}{\begin{tabular}[c]{@{}l@{}}슬래브
        및 보의 밑면,\\ 아치 내면\\end{tabular}} & 단층구조인 경우 & \begin{tabular}[c]{@{}l@{}}설계기준압축강도의
        2/3배 이상\\ 또한, 최소강도 14MPa 이상\\end{tabular}                                \
        \                    \\\n                                                \
        \                           & 다층구조인 경우 & \begin{tabular}[c]{@{}l@{}}설계기준 압축강도
