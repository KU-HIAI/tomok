  /kcs/243000/030104_09/steel_deck_construction:
    post:
      summary: 강바닥판
      operationId: ruleunits.kcs.243000.030104_09.KCS243000_030104_09.steel_deck_construction
      description: "### 3.1.4 시공\n9) 강바닥판(steel deck plate)\n 일반사항\n. 강바닥판은 상세설계도
        또는 제작자의 제작상세도 및 용접시공 절차서 등에 따라 제작한다.\n. 강바닥판의 규격은 교량의 형태에 따른 주부재나 부부재의 보강에
        맞추어 제작하되 장폭비 1:1.5를 권장한다.\n. 강바닥판의 판 이음부는 종방향 및 횡방향 리브의 위치에서 이음부 최소 판 두께의
        15배 이상 떨어진 곳에 두는 것이 바람직하다.\n. 종방향 보강재와 횡방향 보강재가 만나는 지점은 스켈럽 및 용접형상, 용접순서에
        따라 허용피로강도에 큰 영향을 미치므로 검토하여 감독자의 승인을 얻어 시공한다.\n. 강바닥판은 판의 뒤틀림이나 구부러짐이 없도록 지지재나
        클램프 등을 사용하여 정밀하게 제작한다.\n. 강바닥판의 판절단 및 가공은 이 절의 해당요건에 준하며 용접시공은 3.2에 따른다.\n
        평탄도 및 직선도\n. 평탄도는 강바닥판 블록 전체를 기준으로 하는 경우와 보강재 사이의 패널크기를 기준으로 하는 경우가 있다. 패널의
        평탄도는 최대편차가 다음 값을 초과해서는 안 된다.\n   $$\frac{15}{32} 또는 \frac{D}{50}\\sqrt{T}$$
        (식 3.1-1)\n기서,\n   $$D$$: 패널 경계의 최소길이(㎜)\n   $$T$$: 패널 강판의 최소두께(㎜)\n. 압축력을
        받는 보강재와 강바닥판 리브의 직선도압축력을 받는 종방향 보강재, 또는 강바닥판 종 리브의 직선도는 보강재 또는 리브의 횡 방향 최대
        오차가 다음 값을 초과해서는 안 된다.\n   $$\frac{L}{480}$$  (식 3.3-2)\n기서, $$L$$: 보강재 또는
        리브의 길이, 가로보 또는 횡 리브의 간격(㎜)\n. 웨브 횡방향 보강재와 압축력을 받지 않는 기타 보강재웨브의 횡방향 보강재, 또는
        압축력을 받지 않는 기타 보강재의 직선도는 보강재의 횡 방향 최대 오차가 다음 값을 초과해서는 안 된다.\n   $$\frac{L}{240}$$\
        \  (식 3.3-3)\n기서, $$L$$: 보강재의 길이, 보강재의 횡방향 지지점 사이의 길이(㎜)\n\n![](https://mermaid.ink/img/pako:eNq9Vm1r01AU_iuHfHCtbH0fatXJbLchCgoOvzQysjZrC01a2wyVmFFcJ7oVVmGV6tqxidMN9iGu2yiIfyj39j94etOm6ds2UBcaSM49557nec65p1G5aDomckHgeBnwWkqlX0YTQlaB-bBpyS0vxrNCJgFPXiuJtLwQSgm5nLk0HZlPKikxCIZeJvoW2dhvFku0VgG6UTXqp89vm273Izz3MPQUfAHwe8DjAb_L6wqA45aT5ywfWFlZgWnzRZRjvGw-YpzjvHBnx9GC-UzIJoXFlLgQE5f6l7ymAV0eLyveiJueVcnuPqnn6ftKEBA80NoJrRXJWZ5-zgP9ukb0w-anfSD6JmBs88tex_D9iDSKjOtplb4rGj91NLk7dDDDA9nbyrCzZstg7d6OYinJx5Lxq2KFMvK9sH122L5B2AekUGpDIcU8NDc_NFcLZLPQC8c3AMeMBOP4t1EvdLmA0Wgg0r5o36hovdypOou-mI7fTsc_UAZaLtOzMhporYDCb5P1LXsl6ieYke4cjbcKQiql1rK9_1q-tvJgyaAd2paHVr5R_aCXnX9AGytPJ0d3S1Melt_Q82Svir4dL5au66kXjOPD87QI9GgxUFu6fYBb2fuuA6vVnxjbLxb9gQTL60yUht5czdsiEJDZw5cR5MZIQfok6LF3gSKQ1m8X6_H2iPV9pb-vLDls590-ZNhIwJNvTQKYmJgacr7tFuYSUnnuEod55LkZJuz_6UKW6epqjGsuntNM2UJMqzeXkuqCucdzb8I4pc8Zb3AdvJM4rwdSj6oBbjmDW95JSnHIZaN3xxKKkskF3e6UoIivXK1_rWg6nsMHyZ2R466kJMTFezwfyyTVSY9HAykpO_ilrBBVvZOa6vdpWCr2GtbQQeP53Iusos5rzrGpiYuuQeBX0x4owuxfiWAyfqSpgZsezSI6hM7V9SBymvs3nHyBYZzCcA1m8J7Fe47xm5FjjsiITxSnGcSNAyeJWUlIxvBbSOWUhCixryIcKcJySuE07Q_CPnSp?bgColor=!white)\n\
        \n```\nArgs:\n    fIThiJoi (float): 이음부 최소 판 두께\n    fID (float): 패널 경계의 최소
        길이\n    fIT (float): 패널 강판의 최소두께\n    fIL_1 (float): 보강재 또는 리브의 길이, 가로보 또는
