        한다.\n 시험방법은 특별히 정해진 때를 제외하고 다음과 같이 한다.\n. 계획 최대시험하중은 설계하중의 1.2배 이상, 긴장재의 항복하중의
        0.9배 이하로 하고, 설계에 대한 앵커의 안정성을 확인하기 위하여 최소 3개 그리고 전체 그라운드 앵커의 5% 이상에 대해 인장시험을
        실시해야 하며, 나머지 앵커는 확인시험 절차에 따라 시험을 실시하여야 한다.\n. 초기하중은 계획 최대시험하중의 0.1배로 하되 시험하중이
        작은 경우에는 미소한 하중의 측정이 곤란하므로 최소 50 kN 이상의 초기하중을 유지하도록 한다.\n. 각 주기의 재하는 표 3.6-1에
        표시한 시간에서 하중을 일정하게 유지한다. 단, 변위가 안정되지 않는 경우에는 표 3.6-1에 기준하여 하중을 유지한다.\n 3.6-1\n
