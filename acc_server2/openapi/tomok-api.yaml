        강재가 적기에 사용될 수 있도록 부재 조립작업 전에 보수를 완료해야 하며 다음에 준하여 보수해야 한다.\n. 가스절단면 노치 깊이가
        1 mm를 초과하는 것은 그 부분을 덧살용접 후 그라인더로 마무리해야 한다. 다만 두께가 50 mm를 넘는 강판에 대해서는 원칙적으로
        노치를 허용하지 않는다.\n. 가스 절단면의 직각도가 강판두께 20 mm 이하인 경우 1 mm 이하, 20 mm를 초과하는 경우에는
        t/20(mm) 이하로서 이 규정치를 초과하는 부분은 그라인더로 다듬어 규정치 이내로 해야 한다.\n 절단면의 결함 허용오차 및 보수는
        표 3.3-2에 준한다.\n 강표면의 결함 보수는 제작자가 해당 산업표준에 준하여 시행해야 하며 절단면의 품질은 표 3.3-1에 준한다.\n
        egin{table}[]\negin{tabular}{\n{\\columncolor[HTML]{FFFFFF}}l\n{\\columncolor[HTML]{FFFFFF}}l
